<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOS—01</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">CHRONOS<span class="version">—01</span></h1>
                <div class="status-indicator">
                    <div class="led active"></div>
                    <span class="status-text">ACTIVE</span>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <section class="control-panel">
                <div class="input-group">
                    <label class="input-label">TIME INPUT</label>
                    <div class="input-container">
                        <input type="text" id="timeInput" maxlength="6" placeholder="000000" class="time-input">
                        <button id="registerBtn" class="primary-btn">
                            <span class="btn-text">ADD</span>
                            <div class="btn-indicator"></div>
                        </button>
                    </div>
                    <div class="format-guide">
                        <span class="guide-label">FORMAT:</span>
                        <span class="guide-text">HHMMSS → +5min → TIMER</span>
                    </div>
                </div>
                
                <div class="sort-control">
                    <button id="sortBtn" class="control-btn">
                        <span class="control-icon">⟲</span>
                        <span class="control-text">SORT</span>
                    </button>
                    <div class="sort-display">
                        <span class="sort-label">ORDER:</span>
                        <span id="sortStatus" class="sort-value">REGISTER</span>
                    </div>
                </div>
            </section>
            
            <section class="timers-section">
                <div class="section-header">
                    <h2 class="section-title">ACTIVE TIMERS</h2>
                    <div class="section-line"></div>
                </div>
                <div class="timers-grid" id="timersContainer"></div>
            </section>
        </main>
    </div>
    
    <script src="js/timer-worker.js"></script>
    <script src="js/timer-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
